<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div class="logo"> <img src="../assists/logo.png" alt=""> <span>Furniro</span></div>
        <nav class="web">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./shop/shop.html">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="icons web">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="icons mobile">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div class="shop-header">
        <h1>Shop</h1>
        <p><a href="#">Home</a> > <span>Cart</span></p>
    </div>
    <div class="container">
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-header">
                    <span>Product</span>
                    <span>Price</span>
                    <span>Quantity</span>
                    <span>Subtotal</span>
                    <span></span>
                </div>
                <div class="cart-row">
                    <div class="product-info">
                        <img src="../assists/cart-sofa.png" alt="Asgaard Sofa" />
                        <span>Asgaard sofa</span>
                    </div>
                    <span>Rs. 250,000.00</span>
                    <input type="number" value="1" min="1" />
                    <span>Rs. 250,000.00</span>
                    <button class="remove-btn">üóëÔ∏è</button>
                </div>
            </div>
            <div class="cart-totals">
                <h3>Cart Totals</h3>
                <div class="totals-line">
                    <span>Subtotal</span>
                    <span>Rs. 250,000.00</span>
                </div>
                <div class="totals-line total">
                    <span>Total</span>
                    <span class="highlight">Rs. 250,000.00</span>
                </div>
                <button class="checkout-btn">Check Out</button>
            </div>
        </div>
    </div>
</body>

</html>
